<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Informação adicionais</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Pedro</td>
                <td>25</td>
                <td>Sou advogado</td>
            </tr>
            <tr>
                <td>jhonatan</td>
                <td>27</td>
                <td>advogado</td>
            </tr>
        </tbody>


    </table>

</body>

</html>
